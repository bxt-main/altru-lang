    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    {% if page.lang == 'zh' %}

</head>

    <script src="/js/main.js"></script>

    {% endif %}
</body>
</html>
