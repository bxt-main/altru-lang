<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altru Programming Language</title>
    <meta name="description" content="An experimental programming language designed for human-AI collaboration">
    <link rel="stylesheet" href="css/style.css">
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-eGw9v_RsJhrA9xyoA9-ig.js"></script>
    <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init();
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof plausible !== 'undefined') {
            plausible('pageview');
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Altru Programming Language</h1>
            <nav class="language-switch">
                <button onclick="switchLanguage('en')" id="lang-en">English</button>
                <button onclick="switchLanguage('zh')" id="lang-zh">中文</button>
            </nav>
        </header>

        <main>
            <section id="intro-en">
                <h2>Welcome to Altru</h2>
                <p>An experimental programming language designed for human-AI collaboration.</p>
                
                <div class="quick-links">
                    <h3>Documentation</h3>
                    <ul>
                        <li><a href="en/quick-start.md">Quick Start</a></li>
                        <li><a href="en/design-principles.md">Design Principles</a></li>
                        <li><a href="en/specification-0.2.1-full.md">Full Specification</a></li>
                    </ul>
                </div>
            </section>

            <section id="intro-zh" style="display:none;">
                <h2>欢迎使用 Altru</h2>
                <p>为人类-AI 协作而设计的实验性编程语言。</p>
                
                <div class="quick-links">
                    <h3>文档</h3>
                    <ul>
                        <li><a href="zh/quick-start.md">快速开始</a></li>
                        <li><a href="zh/design-principles.md">设计原则</a></li>
                        <li><a href="zh/specification-0.2.1-full.md">完整规范</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script>
    function switchLanguage(lang) {
        document.getElementById('intro-en').style.display = lang === 'en' ? 'block' : 'none';
        document.getElementById('intro-zh').style.display = lang === 'zh' ? 'block' : 'none';
        document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        document.getElementById('lang-zh').classList.toggle('active', lang === 'zh');
    }
    
    // Detect browser language
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('zh')) {
        switchLanguage('zh');
    } else {
        switchLanguage('en');
    }
    </script>
</body>
</html>
